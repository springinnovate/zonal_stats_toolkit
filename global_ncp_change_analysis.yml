[project]
name = global_ncp_change_analysis
global_work_dir = ./workdir
global_output_dir = ./output
log_level = INFO

[job:coastal_protection]
agg_vector = ./jeronimodata/vector_basedata/cartographic_ee_ee_r264_correspondence.gpkg
agg_field = nev_name
operations = mean,stdev,valid_count,total_count,p5,p95
row_col_order=agg_field,base_vector
base_vector_pattern=./jeronimodata/Spring/Inspring/coastal_risk_tnc_esa2020_md5_764c7d.gpkg[Rt,Rt_nohab_all]

[job:country]
agg_vector = ./jeronimodata/vector_basedata/cartographic_ee_ee_r264_correspondence.gpkg
agg_field = nev_name
operations = mean,stdev,valid_count,total_count,p5,p95
row_col_order=agg_field,base
base_raster_pattern=./jeronimodata/rasters_to_summarize/*.tif
base_vector_pattern=./jeronimodata/Spring/Inspring/coastal_risk_tnc_esa2020_md5_764c7d.gpkg[Rt_1992,Rt_2020,Service_1992,Service_2020,Rt_change,Service_change]

