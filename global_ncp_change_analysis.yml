[project]
name = global_ncp_change_analysis
default_workdir = ./work
output_dir = ./output
log_level = INFO

[job:country]
agg_vector = ./jeronimodata/vector_basedata/cartographic_ee_ee_r264_correspondence.gpkg
agg_field = nev_name
operations = avg,stdev,valid_count,total_count,p5,p95
row_col_order=agg_field,raster_base
raster_base=./Spring/Inspring/*.tif,./jeronimodata/change_calc/*.tif
